---
- name: Install KNXD
  hosts: image
  remote_user: root
  become_user: root
  become: true

  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
  - name: Create User
    user:
      name: smarthome
      shell: /bin/bash
      groups: www-data, sudo, i2c, adm, audio, video, plugdev, input, netdev, spi, gpio, dialout
      append: yes
      update_password: always
      password: ""
      comment: 'SmarthomeNG User'

  - name: Create deb-files directory
    file:
      path: /etc/deb-files/
      state: directory
      mode: 0755
    ignore_errors: yes

  - name: Copy knxd deb files 0.12
    copy:
      src: "{{ item }}"
      dest: /etc/deb-files/
    with_fileglob:
      - packages/knxd*_0.12*

  - name: Copy knxd deb files 0.14
    copy:
      src: "{{ item }}"
      dest: /etc/deb-files/
    with_fileglob:
      - packages/knxd*_0.14*

  - name: Copy eibd deb
    copy:
      src: packages/eibd_0.0.5-1_armhf.deb
      dest: /etc/deb-files/

  - name: Copy pthsem deb
    copy:
      src: packages/pthsem_2.0.8-1_armhf.deb
      dest: /etc/deb-files/

  - name: Copy eibdscript
    copy:
      src: executables/eibd.sh
      dest: /etc/init.d/eibd
      mode: 0755

  - name: Create eibd User
    user:
      name: eibd
      shell: /usr/sbin/nologin
      groups: users

  - name: eibdconf
    lineinfile:
      path: /etc/ld.so.conf.d/bcusdk.conf
      create: yes
      line: '/usr/local/lib'

  - name: Copy eibd conf
    copy:
      src: configs/eibd.ini
      dest: /etc/default/eibd

  - name: eibdlog
    lineinfile:
      path: /var/log/eibd.log
      create: yes
      line: 'EIBD Log'
      mode: 0777

  - name: Install knxd
    apt:
      name: knxd
      state: latest

  - name: Install knxdtools
    apt:
      name: knxd-tools
      state: latest

  - name: knxd conf add
    copy:
      src: configs/knxd.conf
      dest: /etc/
      mode: 0755
      owner: smarthome
      group: smarthome

  - name: Copy knxd.ini
    copy:
      src: configs/knxd.ini
      dest: /etc/
      mode: 0755
      owner: smarthome
      group: smarthome

  - name: Copy knxd.ini server
    copy:
      src: configs/knxd_IPServer.ini
      dest: /etc/
      mode: 0755
      owner: smarthome
      group: smarthome

  - name: Copy knxd.ini serial
    copy:
      src: configs/knxd_Serial.ini
      dest: /etc/
      mode: 0755
      owner: smarthome
      group: smarthome

  - name: create systemd dir knxd
    file:
      path: /etc/systemd/system/knxd.service.d/
      state: directory

  - name: Change prio
    copy:
      src: configs/service_knxd_fix.conf
      dest: /etc/systemd/system/knxd.service.d/
      owner: root
      group: adm
      mode: 0644

  - name: Ensure override directory exists for knxd.socket
    file:
      path: /etc/systemd/system/knxd.socket.d
      state: directory
      mode: '0755'

  - name: Override ListenStream path for knxd.socket
    copy:
      dest: /etc/systemd/system/knxd.socket.d/override.conf
      content: |
        [Socket]
        ListenStream=/run/knx
      owner: root
      group: root
      mode: '0644'

  - name: Ensure override directory exists for knxd-net.socket
    file:
      path: /etc/systemd/system/knxd-net.socket.d
      state: directory
      mode: '0755'

  - name: Override ListenStream path for knxd-net.socket
    copy:
      dest: /etc/systemd/system/knxd-net.socket.d/override.conf
      content: |
        [Socket]
        ListenStream=/run/knxnet
      owner: root
      group: root
      mode: '0644'

  - name: Stop knxd socket
    systemd: state=stopped name=knxd.socket

  - name: Stop knxd service
    systemd: state=stopped name=knxd.service

  - name: Restart knxd socket
    systemd: state=restarted name=knxd.socket
    register: knxd_socket

  - name: Restart knxd service
    systemd: state=restarted name=knxd.service daemon-reload=yes
    when: knxd_socket

  - name: chmod conf
    file:
      path: /etc/knxd.conf
      state: touch
      owner: smarthome
      group: smarthome
      mode: 0755

  - name: Add dialout
    user:
      name: knxd
      groups: dialout
      append: yes

  - name: udev
    lineinfile:
      path: /etc/udev/rules.d/70-knxd.rules
      create: yes
      line: 'ACTION=="add", SUBSYSTEM=="tty", ATTRS{id}=="00241011", KERNELS=="3f201000.uart", SYMLINK+="ttyKNX1", OWNER="knxd"'

  - name: Stop knxd socket
    systemd: state=stopped name=knxd.socket

  - name: Stop knxd service
    systemd: state=stopped name=knxd.service
